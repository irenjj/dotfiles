[font]
size = 16

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Italic Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
# style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 5

[scrolling]
history = 0
multiplier = 4

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
args = ["--login", "-c", "zellij --layout ~/.config/zellij/layout.kdl"]
program = "/bin/bash"

[window]
decorations = "buttonless"
startup_mode = "SimpleFullscreen"

[mouse]
hide_when_typing = true

# ---------- Key bindings ----------
# A list with all available `key` names can be found here
# https://docs.rs/glutin/*/glutin/enum.VirtualKeyCode.html#variants
#
# Run "xxd -psd" to find hex codes of keys.
#
# Alacritty + Zellij key integratio
#   `\x02` is `C-b` as tmux prefix
#   `\x19` is `C-y` as tmux prefix
# ----- unbind -----
[[keyboard.bindings]]
action = "None"
key = "H"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "T"
mods = "Command"

# ----- change font size ----
[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

