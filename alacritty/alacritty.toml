blue = "#157ae6"
cyan = "#3192aa"
green = "#2e870b"
magenta = "#5a32a3"
red = "#f00206"
white = "#d1d5da"
yellow = "#c99b00"

[colors.cursor]
cursor = "#666666"

[colors.normal]
black = "#24292e"
blue = "#043ABD"
cyan = "#043ABD"
green = "#2b8a06"
magenta = "#5a32a3"
red = "#c70609"
